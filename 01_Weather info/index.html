<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="card">
        <div class="search">
            <input type="text" placeholder="       enter city name" spellcheck="false">
            <button ><img src="./images/search.png"></button>
        </div>
        <div class="weather">
            <img src="images/rain.png" class="weather-icon">
            <h1 class="temp">22°c</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

<script>

    const apiKey = "594d5cd6752536092442d6752bed8aba";
    const apiUrl = "https://api.openweathermap.org/data/2.5/weather?&units=metric&q=";

    
    const searchBtn = document.querySelector(".search button");

    searchBtn.addEventListener('click', ()=>{
        let cityName = document.querySelector(".search input").value;

        fetch(apiUrl + cityName + `&appid=${apiKey}`)
        .then((response) => response.json())
        .then((res) => {
            document.querySelector(".city").innerHTML = res.name;
            document.querySelector(".temp").innerHTML = Math.round(res.main.temp) + "°c";
            document.querySelector(".humidity").innerHTML = res.main.humidity + "%";
            document.querySelector(".wind").innerHTML = res.wind.speed + "km/h";
        })
        .catch((err) => alert("Please type the right city"))
    })


    

</script>
</html>
